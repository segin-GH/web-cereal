<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
  <script src="node_modules/@xterm/xterm/lib/xterm.js"></script>
  <title>cereal App</title>
</head>

<body class="bg-gray-800">

  <main class="flex">

      <ul class="flex flex-col text-white font-bold">
        <li class="block w-12 p-4 hover:bg-pri border-l-2 border-acc" data-page="./usb/usb">
          <a href="#">
            <img src="public/usb.svg" alt="usb" />
          </a>
        </li>
        <li class="w-12 p-4 hover:bg-pri" data-page="./wifi/wifi">
          <a href="#">
            <img src="public/wifi.svg" alt="wifi" />

        <li class="w-12 p-4 hover:bg-pri" data-page="./ble/ble">

          </a>

      </ul>

    <div id="content-area" class="flex bg-slate w-full">

  <script type=" module" src="./script.js">
